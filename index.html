<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Translator</title>
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #181818; /* Dark background */
            display: flex;
            flex-direction: column; /* Column direction for the main content */
            height: 100vh; /* Full viewport height */
            margin: 0;
            color: #fff; /* White text */
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content-wrapper {
            flex: 1; /* Takes up remaining space, allowing footer to stay at the bottom */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
            padding: 20px;
            overflow: auto; /* Allows scrolling if content overflows */
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            background-color: #333;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
            width: 90%;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .header {
            font-size: 40px;
            font-weight: 700;
            color: #f0f0f0;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input, select, button {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #555;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4d90fe;
            background-color: #222;
        }

        input {
            background-color: #222;
            color: #fff;
        }

        button {
            background-color: #4d90fe;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            padding: 18px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #357ae8;
        }

        .output-container {
            padding: 20px;
            border-radius: 12px;
            background-color: #444;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            position: relative;
        }

        .translation-output {
            font-size: 20px;
            color: #f0f0f0;
            text-align: center;
            line-height: 1.4;
            word-wrap: break-word;
            min-height: 80px;
            padding: 20px;
            border-radius: 12px;
            background-color: #222;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .contact {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: #f0f0f0;
        }

        .contact a {
            color: #4d90fe;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: #f0f0f0;
            width: 100%;
            position: relative; /* Keeps footer at bottom */
        }

        footer .heart {
            color: red;
        }

        /* Book icon in the top right corner */
        .book-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #f0f0f0;
            cursor: pointer;
            z-index: 10;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 15;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            color: #f0f0f0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .modal-header {
            font-size: 30px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 35px;
            color: #f0f0f0;
            cursor: pointer;
        }

        .word-list {
            font-size: 20px;
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        .word-list li {
            margin: 12px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .word-list li:hover {
            background-color: #4d90fe;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Particles.js background -->
<div id="particles-js"></div>

<!-- Book icon -->
<i class="fas fa-book book-icon" onclick="openModal()"></i>

<!-- Content wrapper for the main area and the footer -->
<div class="content-wrapper">
    <div class="container">
        <div class="column">
            <div class="header">Gen Z Translator</div>
            <input type="text" id="genZInput" placeholder="Enter text..." oninput="clearOutput()">
            <button id="translateBtn">Translate</button>
        </div>
        <div class="column">
            <div class="output-container">
                <div class="translation-output" id="translationOutput">Translation will appear here...</div>
            </div>
            <div id="contactMessage" class="contact" style="display: none;">
                If you have suggestions, please contact us at <a href="mailto:codenamee1121111@gmail.com">codenamee1121111@gmail.com</a>.
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    Made with <span class="heart">â™¥</span> for you by Chip Hill
</footer>

<!-- Modal -->
<div class="modal" id="slangModal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <div class="modal-header">List of Slang Words</div>
        <ul class="word-list" id="wordList"></ul>
    </div>
</div>

<script>
    const slangDictionary = {
        "yapping": "Talking a lot",
        "lit": "Amazing or awesome",
        "cap": "A Lie",
        "no cap": "No lie",
        "savage": "Cool or ruthless",
        "fam": "Close friends or family",
        "slay": "To perform exceptionally well",
        "ghosted": "Ignored someone",
        "sus": "Suspicious or shady",
        "mood": "something relatable or how you're feeling",
        "bet": "okay or yes",
        "stan": "to strongly support or love someone/something",
        "vibe": "a feeling or atmosphere",
        "slaps": "something that is really good or amazing (like a song)",
        "simp": "someone who is overly attentive or submissive towards someone they're attracted to",
        "tea": "gossip or drama",
        "drip": "stylish or fashionable",
        "noodles": "used for a silly or playful person",
        "fire": "really good or exciting",
        "woke": "being socially aware or politically active",
        "clout": "influence or popularity",
        "flex": "to show off",
        "fomo": "fear of missing out",
        "shook": "surprised or shaken",
        "lowkey": "something subtle or not wanting to draw attention",
        "highkey": "something obvious or overt",
        "cheugy": "someone or something that's outdated or uncool",
        "tbh": "to be honest",
        "sigma": "a lone wolf, someone who doesn't follow the crowd",
        "rizz": "charisma or charm, especially in attracting someone",
        "big mood": "relatable feeling or situation",
        "on god": "saying something with full sincerity",
        "ghosting": "the act of ignoring someone without explanation",
        "canceled": "when someone or something is socially rejected or boycotted",
        "periodt": "emphasizing the end of a statement or fact",
        "cook": "to do something really well or perform excellently",
        "gyat": "an acronym for girl your a** thicc",
        "Fanum Tax": "stealing food from a friend or family.",
        "Skibidi": " The word is used by Gen Alpha Or Gen Z to start senseless conversations, most often to compete with other people."
    };

    // Open the modal with the slang words list
    function openModal() {
        const wordList = document.getElementById("wordList");
        wordList.innerHTML = "";
        for (let word in slangDictionary) {
            const listItem = document.createElement("li");
            listItem.textContent = word;
            wordList.appendChild(listItem);
        }
        document.getElementById("slangModal").style.display = "flex";
    }

    // Close the modal
    function closeModal() {
        document.getElementById("slangModal").style.display = "none";
    }

    // Translate the input text
    document.getElementById("translateBtn").addEventListener("click", function() {
        const inputText = document.getElementById("genZInput").value.toLowerCase();
        const outputDiv = document.getElementById("translationOutput");
        let translation = inputText;

        for (let slang in slangDictionary) {
            const regex = new RegExp("\\b" + slang + "\\b", "gi");
            translation = translation.replace(regex, slangDictionary[slang]);
        }

        outputDiv.textContent = translation;
    });

    // Clear the output when user types in the input field
    function clearOutput() {
        const outputDiv = document.getElementById("translationOutput");
        outputDiv.textContent = "Translation will appear here...";
    }
</script>

<script>
    particlesJS("particles-js", {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            shape: {
                type: "circle",
                stroke: {
                    width: 0,
                    color: "#FFFFFF"
                }
            },
            color: {
                value: "#FFFFFF"
            },
            opacity: {
                value: 0.5,
                random: true,
                anim: {
                    enable: true,
                    speed: 0.1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 3,
                random: true,
                anim: {
                    enable: true,
                    speed: 2,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: "#FFFFFF",
                opacity: 0.4,
                width: 1
            },
            move: {
                enable: true,
                speed: 3,
                direction: "none",
                random: true,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                }
            }
        }
    });
</script>

</body>
</html>
