<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Translator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e7dff, #88c8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        /* Header styling */
        .header {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Controls */
        select, input, button {
            width: 100%;
            padding: 16px;
            margin-bottom: 25px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border: 1px solid #4d90fe;
            background-color: #f0faff;
        }

        input {
            background-color: #fafafa;
        }

        button {
            background-color: #4d90fe;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            padding: 18px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #357ae8;
        }

        /* Output Area */
        .output-container {
            padding: 20px;
            border-radius: 12px;
            background-color: #f8f9fa;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .translation-output {
            font-size: 20px;
            color: #333;
            text-align: center;
            line-height: 1.4;
            word-wrap: break-word;
            min-height: 80px;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .copy-btn {
            margin-top: 20px;
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }

        .copy-btn:hover {
            background-color: #0097a7;
        }

        /* Styling for Contact Section */
        .contact {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: #333;
        }

        .contact a {
            color: #4d90fe;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .column {
                padding: 10px;
            }

            .header {
                font-size: 30px;
                margin-bottom: 20px;
            }

            input, button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column">
        <div class="header">Gen Z Translator</div>
        <input type="text" id="genZInput" placeholder="Enter text..." oninput="clearOutput()">
        <button id="translateBtn">Translate</button>
    </div>
    <div class="column">
        <div class="output-container">
            <div class="translation-output" id="translationOutput">Translation will appear here...</div>
        </div>
        <button class="copy-btn" id="copyButton" onclick="copyTranslation()">Copy Translation</button>
        <div id="contactMessage" class="contact" style="display: none;">
            If you have suggestions, please contact us at <a href="mailto:codename1121111@gmail.com">codename1121111@gmail.com</a>.
        </div>
    </div>
</div>

<script>
    const slangDictionary = {
        "yapping": "talking a lot",
        "lit": "amazing or awesome",
        "cap": "lie",
        "no cap": "no lie",
        "savage": "cool or ruthless",
        "fam": "close friends or family",
        "slay": "to perform exceptionally well",
        "ghosted": "ignored someone",
        "sus": "suspicious or shady",
        "mood": "something relatable or how you're feeling",
        "bet": "okay or yes",
        "stan": "to strongly support or love someone/something",
        "vibe": "a feeling or atmosphere",
        "slaps": "something that is really good or amazing (like a song)",
        "simp": "someone who is overly attentive or submissive towards someone they're attracted to",
        "tea": "gossip or drama",
        "drip": "stylish or fashionable",
        "noodles": "used for a silly or playful person",
        "fire": "really good or exciting",
        "woke": "being socially aware or politically active",
        "clout": "influence or popularity",
        "flex": "to show off",
        "fomo": "fear of missing out",
        "shook": "surprised or shaken",
        "lowkey": "something subtle or not wanting to draw attention",
        "highkey": "something obvious or overt",
        "cheugy": "someone or something that's outdated or uncool",
        "tbh": "to be honest",
        "sigma": "a lone wolf, someone who doesn't follow the crowd",
        "rizz": "charisma or charm, especially in attracting someone",
        "big mood": "relatable feeling or situation",
        "on god": "saying something with full sincerity",
        "ghosting": "the act of ignoring someone without explanation",
        "canceled": "when someone or something is socially rejected or boycotted",
        "periodt": "emphasizing the end of a statement or fact",
        "cook": "to do something really well or perform excellently"
    };

    function translate() {
        const input = document.getElementById("genZInput").value.trim().toLowerCase();
        const translationOutput = document.getElementById("translationOutput");
        const copyButton = document.getElementById("copyButton");
        const contactMessage = document.getElementById("contactMessage");

        // Reset outputs
        contactMessage.style.display = "none";
        translationOutput.innerText = "Translation will appear here...";
        copyButton.style.display = 'none';

        if (!input) return;

        try {
            const foundTranslation = slangDictionary[input];
            if (foundTranslation) {
                translationOutput.innerText = foundTranslation;
                copyButton.style.display = 'inline-block';
            } else {
                translationOutput.innerText = "Translation not found.";
                contactMessage.style.display = "block";
            }
        } catch (error) {
            console.error("Error translating input:", error);
        }
    }

    // Function to clear output when input is being modified
    function clearOutput() {
        document.getElementById("translationOutput").innerText = "Translation will appear here...";
        document.getElementById("contactMessage").style.display = "none";
    }

    // Function to copy the translated text to clipboard
    function copyTranslation() {
        const translation = document.getElementById("translationOutput").innerText;
        const textarea = document.createElement('textarea');
        textarea.value = translation;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
    }

    // Add event listener for the translate button
    document.getElementById("translateBtn").addEventListener("click", translate);
</script>

</body>
</html>
