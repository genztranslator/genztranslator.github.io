<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Translator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        /* Header styling */
        .header {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Form Controls */
        select, input, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 12px;
            border: 1px solid #d3d3d3;
            outline: none;
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            border: 1px solid #4d90fe;
            background-color: #f2f8ff;
        }

        input {
            background-color: #fafafa;
        }

        button {
            background-color: #4d90fe;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            padding: 16px;
            border-radius: 12px;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #357ae8;
        }

        /* Output Area */
        .output-container {
            padding: 20px;
            border-radius: 12px;
            background-color: #f8f9fa;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .translation-output {
            font-size: 20px;
            color: #333;
            text-align: center;
            line-height: 1.4;
            word-wrap: break-word;
            min-height: 80px;
            padding: 20px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: inset 0 1px 10px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .copy-btn {
            margin-top: 20px;
            background-color: #00bcd4;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }

        .copy-btn:hover {
            background-color: #0097a7;
        }

        .error-message {
            color: #ff4c4c;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
        }

        .contact {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: #333;
        }

        .contact a {
            color: #4d90fe;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 25px;
            }

            .column {
                width: 100%;
                margin-bottom: 20px;
            }

            button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <div class="column">
        <div class="header">Gen Z Translator</div>
        <select id="languageSelect">
            <option value="toGenZ">Normal to Gen Z</option>
            <option value="toNormal">Gen Z to Normal</option>
        </select>
        <input type="text" id="genZInput" placeholder="Enter text..." oninput="clearOutput()">
        <button id="translateBtn">Translate</button>
    </div>
    <div class="column">
        <div class="output-container">
            <div class="translation-output" id="translationOutput">Translation will appear here...</div>
        </div>
        <button class="copy-btn" id="copyButton" onclick="copyTranslation()">Copy Translation</button>
        <div id="errorMessage" class="error-message" style="display: none;">Translation not found. Please try again.</div>
        <div id="contactMessage" class="contact" style="display: none;">
            If you have suggestions, please contact us at <a href="mailto:codename1121111@gmail.com">codename1121111@gmail.com</a>.
        </div>
    </div>
</div>

<script>
    const slangDictionary = {
        "yapping": "talking a lot",
        "lit": "amazing or awesome",
        "cap": "lie",
        "no cap": "no lie",
        "savage": "cool or ruthless",
        "fam": "close friends or family",
        "slay": "to perform exceptionally well",
        "ghosted": "ignored someone",
        "sus": "suspicious or shady",
        "mood": "something relatable or how you're feeling",
        "bet": "okay or yes",
        "stan": "to strongly support or love someone/something",
        "vibe": "a feeling or atmosphere",
        "slaps": "something that is really good or amazing (like a song)",
        "simp": "someone who is overly attentive or submissive towards someone they're attracted to",
        "tea": "gossip or drama",
        "drip": "stylish or fashionable",
        "noodles": "used for a silly or playful person",
        "fire": "really good or exciting",
        "woke": "being socially aware or politically active",
        "clout": "influence or popularity",
        "flex": "to show off",
        "fomo": "fear of missing out",
        "shook": "surprised or shaken",
        "lowkey": "something subtle or not wanting to draw attention",
        "highkey": "something obvious or overt",
        "cheugy": "someone or something that's outdated or uncool",
        "tbh": "to be honest",
        "sigma": "a lone wolf, someone who doesn't follow the crowd",
        "rizz": "charisma or charm, especially in attracting someone",
        "big mood": "relatable feeling or situation",
        "on god": "saying something with full sincerity",
        "ghosting": "the act of ignoring someone without explanation",
        "canceled": "when someone or something is socially rejected or boycotted",
        "no cap": "telling the truth, no lie",
        "periodt": "emphasizing the end of a statement or fact"
        "cook": "to do something really well or perform excellently"
    };

    document.getElementById("translateBtn").addEventListener("click", translate);

    function translate() {
        const input = document.getElementById("genZInput").value.trim().toLowerCase();
        const languageOption = document.getElementById("languageSelect").value;
        const translationOutput = document.getElementById("translationOutput");
        const copyButton = document.getElementById("copyButton");
        const errorMessage = document.getElementById("errorMessage");
        const contactMessage = document.getElementById("contactMessage");

        // Reset error messages
        errorMessage.style.display = "none";
        contactMessage.style.display = "none";
        translationOutput.innerText = "Translation will appear here...";
        copyButton.style.display = 'none';

        if (!input) return;

        if (languageOption === "toGenZ") {
            const foundTranslation = slangDictionary[input];
            if (foundTranslation) {
                translationOutput.innerText = foundTranslation;
                copyButton.style.display = 'inline-block';
            } else {
                translationOutput.innerText = "Translation not found.";
                errorMessage.style.display = "block";
                contactMessage.style.display = "block";
            }
        } else {
            const foundTranslation = Object.entries(slangDictionary).find(([key, value]) => value === input);
            if (foundTranslation) {
                translationOutput.innerText = foundTranslation[0];
                copyButton.style.display = 'inline-block';
            } else {
                translationOutput.innerText = "Translation not found.";
                errorMessage.style.display = "block";
                contactMessage.style.display = "block";
            }
        }
    }

    function clearOutput() {
        document.getElementById("translationOutput").innerText = "Translation will appear here...";
        document.getElementById("copyButton").style.display = 'none';
        document.getElementById("errorMessage").style.display = 'none';
        document.getElementById("contactMessage").style.display = 'none';
    }

    function copyTranslation() {
        const translationOutput = document.getElementById("translationOutput").innerText;
        navigator.clipboard.writeText(translationOutput).then(() => {
            alert("Translation copied to clipboard!");
        });
    }
</script>

</body>
</html>
